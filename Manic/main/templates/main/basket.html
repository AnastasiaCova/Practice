{% extends "main/layout.html" %}

{% block content  %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Blog Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">



    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
    </head>

  <body>
{% load static %}
  <main class="container">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Корзина</h1>
          <img src = '{%static 'main/neon2.png'%}' height="150">
        <p class="lead text-muted">Ваша скатерть самобранка</p>
      </div>
    </div>
  </section>
{% csrf_token %}
  {% for i in prod %}
  <div class="container row mb-2 p-4 p-md-5 mb-4 rounded justify-content-center">
    <div class="col-md-10">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column">
            <div class="row">
                    <div class="col-md-2 align-self-center"><img class="bd-placeholder-img img-fluid" src='{{ i.product.picture.url }}' class="rounded" alt="..." width="100" height="150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"/></div>
                    <div class="col align-self-center"><h5 class="mb-0">{{ i.product.name }}</h5></div>
                    <div class="col-md-3 align-self-center">
                        <div class="row container">
                            <div class="form-group col align-self-center">
                                <select class="form-control" name="numb" id="numb">
                                    <option>{{ i.numb }}</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                            <div class="col align-self-center"><p class="mb-0">шт</p></div>
                        </div>
                    </div>
                    <div class="col-md-2 align-self-center"><h6 class="mb-0">{{ i.product.price }}</h6></div>
                    <div class="col-md-2 align-self-center"><a type="button" href="delete/{{ i.id }}" class="btn btn-sm btn-outline-dark fw-bold">Удалить</a></div>
            </div>
        </div>
      </div>
    </div>
  </div>
      {% endfor %}
  <section class="py-5 text-center container"><div class="row py-lg-5"></div></section>
  <div class="row container justify-content-center">
      <div class="col-md-9"><p class="lead"><a href="/main/product/1" class="btn btn-lg btn-outline-dark fw-bold">Назад в меню</a></p></div>
      <div class="col-md-3"><a class="btn btn-lg btn-outline-dark fw-bold" href="/main/order">Оформить заказ</a></div>
  </div>
  </main>



  </body>


{% endblock %}
