{% extends "main/layout.html" %}

{% block content %}
   <head>

    <style>
     .text-color {
          color: #d754a5;
        }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>

{% load static %}
  <body>
   <section class="py-5 text-center">
    <div class="row py-lg-5" style="background-color: #e8dcff;">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-bold text-color">Новости</h1>
      </div>
    </div>
  </section>
{% csrf_token %}
{% for mynews in prod %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 text-end">
            <p class="text-muted">{{ mynews.data | date:"d.m.Y" }}</p>
            <h4>{{ mynews.new }}</h4>
            <h6>{{ mynews.text }}</h6>
        </div>
        <div class="col-md-4 align-self-center">
            <a><img class="img-fluid rounded mb-3 mb-md-0" src='{{ mynews.picture.url }}' alt=""></a>
        </div>
    </div>
    <h1>&nbsp;</h1>
</div>

  {% endfor %}


</div>


  </body>

{% endblock %}
