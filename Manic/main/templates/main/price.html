{% extends "main/layout.html" %}

{% block content  %}
<head>

    <style>
    .btn-pink{
      background-color:#d754a5;
      color:white;
      }
        .text-color {
          color: #d754a5;
        }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


</head>
<body>
{% load static %}

<main>

  <section class="py-5 text-center">
    <div class="row py-lg-5" style="background-color: #e8dcff;">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-bold text-color">Цены</h1>
      </div>
    </div>
  </section>

{% csrf_token %}
{% for i in prod %}
<div class="container">
    <div class="row text-center justify-content-center">
      <div class="col-md-6 align-self-center">
          <img class="img-fluid rounded mb-3 mb-md-0" src='{{ i.picture.url }}' alt="" height="300">
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col text-center">
            <h3>{{ i.name }}</h3>
            <h4>{{ i.price }}</h4>
            <h6>&nbsp;</h1>
            <a href="/main/order" class="btn btn-pink">Записаться</a>
      </div>
    </div>
    <h1>&nbsp;</h1>
</div>
{% endfor %}

</main>
</body>

{% endblock %}
