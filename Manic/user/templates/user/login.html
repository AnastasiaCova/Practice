<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>В гостях у Крестной</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}" ></script>

    <style>
    .btn-pink{
      background-color:#d754a5;
      color:white;
      }
        .text-color {
          color: #d754a5;
        }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    </head>

  <body>
{% load static %}
<section class="text-center">
    <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <img src='{%static 'main/logo1.png'%}' class="rounded" alt="..." width="300">
          </div>
    </div>
</section>
<form method="post">
  <section class="py-5 text-center">
    <div class="row py-lg-5" style="background-color: #c8ebff;">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-bold text-color">Авторизация</h1>
      </div>
    </div>
    <div class="row py-lg-5 text-back" style="background-color: #c8ebff; ">
        <div class="col-lg-8 mx-auto">
            <div class="row container justify-content-center text-center">
                <div class="col-md-6">
                    {{ form.as_p }}
                    <h6>{{ error }}</h6>
                    {% csrf_token %}
                    <h2>&nbsp;</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 align-self-center">
                    <button class="btn btn-pink fw-bold" type="submit">Войти</button>
                </div>
            </div>
  </section>
</form>



  </body>
