{% extends "user/layout.html" %}

{% block content  %}
<head>

    <style>
        .text-color {
          color: #d754a5;
        }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


</head>
<body>
{% load static %}

<main>

{% if request.user.is_authenticated and request.user.is_superuser %}
  <section class="py-5 text-center">
    <div class="row py-lg-5" style="background-color: #c8ebff;">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-bold text-color">Услуги</h1>
        <a href="addprice" class="btn btn-pink fw-bold">Добавить услугу</a>
      </div>
    </div>
  </section>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">№</th>
          <th scope="col">Услуга</th>
          <th scope="col">Цена</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for i in prod %}
        <tr>
          <th scope="row">{{ i.id }}</th>
          <td>{{ i.name }}</td>
          <td>{{ i.price }}</td>
          <td class="text-center"><div class="btn-group" role="group" aria-label="">
            <a href="editprice/{{ i.id }}" class="btn btn-pink fw-bold">Изменить</a>
            <a href="deleteprice/{{ i.id }}" class="btn btn-pink fw-bold">Удалить</a>
          </div></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}

</div>

</main>
</body>

{% endblock %}
